<div class="grupo modelo centralizar-container ff-roboto-mono grupo-p">
  <mat-icon>groups</mat-icon>
  <div class="conteudo">
    <label for="plataforma"><b>Plataforma:</b></label>
    <input
      type="text"
      class="input"
      id="grupo-plataforma"
      name="plataforma"
      placeholder="Plataforma do grupo"
      [(ngModel)]="grupo.plataforma"
    >
    <label for="link"><b>Link:</b></label>
    <input
      type="text"
      class="input"
      id="link-grupo"
      name="link"
      placeholder="Link do grupo"
      [(ngModel)]="grupo.link"
    >
  </div>
  <div class="acoes">
    <button mat-stroked-button (click)="salvarGrupo()" class="botao">Salvar</button>
    <button mat-stroked-button (click)="cancelar()" class="botao">Cancelar</button>
  </div>
</div>
