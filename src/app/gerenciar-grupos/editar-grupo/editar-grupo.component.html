<div class="grupo centralizar-container ff-roboto-mono grupo-p">
  <mat-icon>groups</mat-icon>
  <div class="conteudo">
    <label for="plataforma"><b>Plataforma:</b></label>
    <input
      type="text"
      class="input"
      id="grupo-plataforma"
      name="plataforma"
      autocomplete="off"
      placeholder="Plataforma do grupo"
      [(ngModel)]="grupo.plataforma"
    >
    <label for="link"><b>Link:</b></label>
    <input
      type="text"
      class="input"
      id="link-grupo"
      name="link"
      autocomplete="off"
      placeholder="Link do grupo"
      [(ngModel)]="grupo.link"
    >
    <label for="link"><b>Mat√©ria:</b></label>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Selecionar</mat-label>
      <mat-select [(ngModel)]="selecionarValor" name="materia">
        <mat-option *ngFor="let materia of listaMaterias" [value]="materia.id">
          {{materia.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="acoes">
    <button mat-stroked-button (click)="editarGrupo(grupo)" class="botao">Salvar</button>
    <button mat-stroked-button mat-dialog-close class="botao">Cancelar</button>
  </div>
</div>
