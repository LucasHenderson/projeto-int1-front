
<div mat-dialog-content class="grupo centralizar-container ff-roboto-mono grupo-p">

    <p>Realmente deseja excluir o grupo "{{grupo.link}}" ?</p>
  <div mat-dialog-actions class="acoes">

  </div>
</div>
