<div>
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg rounded-lg mt-5">
                <div class="card-header cor-fundo">
                  <h3 class="text-center font-weight-light my-4">
                    <img src="assets/imagens/unitins-logo-com-nome.png" alt="logo da unitins" class="img-fluid">
                  </h3>
                </div>
                <div class="card-body">
                  <form>

                    <div class="form-group">
                      <mat-form-field appearance="outline" class="input-todo">
                        <mat-label>Login</mat-label>
                        <input matInput placeholder="exemplo@unitins.br">
                      </mat-form-field>
                    </div>

                    <div class="form-group">
                      <mat-form-field appearance="outline" class="input-todo">
                        <mat-label>Senha</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>

                    <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                      <button type="submit" class="btn-primary form-control">
                        Entrar
                      </button>
                    </div>

                  </form>
                </div>

                <div class="card-footer text-center">
                  <div class="small">
                    <a href="#">
                      Esqueceu sua senha?
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

  </div>
</div>
