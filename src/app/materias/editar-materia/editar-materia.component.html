<div class="materia centralizar-container ff-roboto-mono materia-p">
  <mat-icon>menu_book</mat-icon>
  <div class="conteudo">
    <label for="nome"><b>Nome:</b></label>
    <input
      type="text"
      class="input"
      id="nome-materia"
      name="nome"
      autocomplete="off"
      placeholder="Nome da matéria"
      [(ngModel)]="materia.nome"
    >
    <label for="periodo"><b>Período:</b></label>
    <input
      type="text"
      class="input"
      id="periodo-materia"
      name="periodo"
      autocomplete="off"
      placeholder="Período"
      [(ngModel)]="materia.periodo"
    >
    <label for="professor"><b>Professor:</b></label>
    <input
      type="text"
      class="input"
      id="professor-materia"
      name="professor"
      autocomplete="off"
      placeholder="Professor"
      [(ngModel)]="materia.professor"
    >
    <label for="atualizacao"><b>Atualização:</b></label>
    <input
      type="text"
      class="input"
      id="atualizacao-materia"
      name="atualizacao"
      autocomplete="off"
      placeholder="Atualização"
      [(ngModel)]="materia.atualizacao"
    >
    <label for="curso"><b>Curso: </b></label>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Selecionar</mat-label>
      <mat-select [(ngModel)]="selecionarValor" name="curso">
        <mat-option *ngFor="let curso of listaCursos" [value]="curso.id">
          {{curso.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <label for="modelo"><b>Ofertada:</b></label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            id="modelo1"
            value=true
            name="modelo-card"
            [(ngModel)]="materia.ofertada"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Sim</span>
        </label>
        <div class="radio-modelo">
          <label for="modelo2">
            <input
              type="radio"
              id="modelo2"
              value=false
              name="modelo-card"
              [(ngModel)]="materia.ofertada"
            >
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Não</span>
          </label>

  </div>
  <div class="acoes">
    <button mat-stroked-button (click)="editarMateria()" class="botao">Salvar</button>
    <button mat-stroked-button mat-dialog-close class="botao">Cancelar</button>
  </div>
</div>
